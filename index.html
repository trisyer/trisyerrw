    <style>
        body {
            margin: 0;
            background-color: #f1ede4;
            background-image: url("img.png");
            background-size: 90% auto;
            background-repeat: repeat;
            background-position: center top;
            font-family: 'IM Fell English', serif;

        /* --- HEADER --- */
        header {
            background-color: #6e2b3a;
            padding: 10px 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
            overflow: visible;
        }

        .brand-container {
            display: flex;
            align-items: center;
            gap: 0px ; 
            cursor: pointer;
        }

        .logo {
            width: 306px;
            height: auto;
            transition: filter 0s ease;
        }

        .icon {
            width: 9px;
            height: auto;
            /* Rapatkan lagi ceri sehingga bertindih sedikit dengan logo */
            margin-left: -35px; 
            transition: filter 0.3s ease;
        }

        /* White Glow pada Logo & Ceri */
        .brand-container:hover .logo, 
        .brand-container:hover .icon {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1));
        }

        .nav-menu {
            display: flex;
            gap: 20px;
        }

        .nav-menu a {
            color: #e8dcdc;
            text-decoration: none;
            font-size: 22px;
            padding: 8px 15px;
            transition: all 0.3s ease;
            border-radius: 8px;
        }

        /* White Glow pada Menu Navigasi */
        .nav-menu a:hover, .nav-menu a.active {
            background-color: #e8dcdc;
            color: #6e2b3a;
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

        /* --- HERO SECTION --- */
        .hero-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 80px 8%;
            max-width: 1400px;
            margin: 0 auto;
            gap: 50px;
        }

        .hero-text h1 {
            font-size: 50px;
            color: #000000; 
            margin-bottom: 10px;
            font-weight: normal;
            transition: text-shadow 0.3s ease;
        }

        /* White Glow pada MANICE */
        .hero-text h1:hover {
            text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        }

        .hero-text p {
            font-size: 24px;
            color: #0;
            margin-bottom: 30px;
            transition: text-shadow 0.3s ease;
        }

        /* White Glow pada Paragraph */
        .hero-text p:hover {
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
        }

        /* White Glow pada Butang Explore */
        .btn-explore {
            display: inline-block;
            padding: 15px 40px;
            border: 2px solid #2D434B;
            text-decoration: none;
            color: #FE0E12;
            font-size: 20px;
            border-radius: 12px;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-explore:hover {
            background-color: #8C0002;
            color: white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 1);
        }

        /* --- SOCIAL MEDIA ICONS --- */
        .social-connect {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            align-items: center;
        }

        .social-connect a img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        /* White Glow pada Social Icons */
        .social-connect a:hover img {
            transform: scale(1.2);
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
        }

        /* --- MEDIA SECTION --- */
        .hero-media {
            flex: 1;
            position: relative;
            height: 600px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-video-container {
            width: 85%;
            height: 500px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: box-shadow 0.3s ease;
        }

        /* White Glow pada Frame Video */
        .main-video-container:hover {
            box-shadow: 0 0 45px rgba(255, 255, 255, 0.9);
        }

        .main-video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .img-small-overlap {
            position: absolute;
            width: 220px;
            height: 300px;
            object-fit: cover;
            bottom: 20px;
            left: -30px;
            border-radius: 30px;
            border: 4px solid #maroon;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            z-index: 2;
            transition: all 0.3s ease;
        }

        /* White Glow pada Frame Gambar Kecil */
        .img-small-overlap:hover {
            transform: scale(1.05);
            box-shadow: 0 0 45px rgba(255, 255, 255, 1);
        }

        @media (max-width: 992px) {
            header { flex-direction: column; height: auto; padding: 20px; }
            .hero-container { flex-direction: column; text-align: center; padding-top: 50px; }
            .social-connect { justify-content: center; }
            .img-small-overlap { left: 0; bottom: -40px; }
        }
    </style>
</head>
